<style>
        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            max-height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            z-index: 1000;
            flex-direction: column;

        #chatbot-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatbot-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            height: 300px;
        }

        #chatbot-input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        #chatbot-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        #send-button, #clear-button, #tafsir-button, #exit-fullscreen {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: auto;
        }

        .message.bot {
            background: #f1f1f1;
            margin-right: auto;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .arabic-ayat {
            font-family: 'Traditional Arabic', 'Arial Unicode MS', sans-serif;
            font-size: 20px;
            text-align: right;
            direction: rtl;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin: 10px 0;
        }

        .tafsir-container {
            background: #fffde7;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 3px solid #fbc02d;
        }

        #fullscreen-tafsir {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 3000;
            padding: 20px;
            overflow-y: auto;
        }

        .quick-actions {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .quick-action-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
    </style>

    <button id="chatbot-toggle">üìñ</button>

            <button id="send-button">‚û§</button>

            <div id="fullscreen-tafsir-header">
                <div id="fullscreen-tafsir-title">‡¶á‡¶¨‡¶®‡ßá ‡¶ï‡¶æ‡¶∏‡¶ø‡¶∞‡ßá‡¶∞ ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞</div>
                <button id="exit-fullscreen">‚úï ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <script>
        // ‡¶°‡ßá‡¶ü‡¶æ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤
        let quranData = [];
        let arabicData = [];
        let tafsirData = {};
        let currentAya = null;

        // ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü‡¶æ‡¶∞
        function convertNumbers(input) {
            const bnToEn = {'‡ß¶':'0','‡ßß':'1','‡ß®':'2','‡ß©':'3','‡ß™':'4','‡ß´':'5','‡ß¨':'6','‡ß≠':'7','‡ßÆ':'8','‡ßØ':'9'};
            const enToBn = {'0':'‡ß¶','1':'‡ßß','2':'‡ß®','3':'‡ß©','4':'‡ß™','5':'‡ß´','6':'‡ß¨','7':'‡ß≠','8':'‡ßÆ','9':'‡ßØ'};
            
            let output = input;
            // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø
            for (const [bn, en] of Object.entries(bnToEn)) {
                output = output.replace(new RegExp(bn, 'g'), en);
            }
            return output;
        }

        // ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
        async function fetchData() {
            try {
                const [quranRes, arabicRes, tafsirRes] = await Promise.all([
                    fetch("https://raw.githubusercontent.com/Akter-Molla/Quran-bot-bn/main/ayats_bn.json"),
                    fetch("https://raw.githubusercontent.com/alQuranBD/Database/master/json/ayats_ar.json"),
                    fetch("https://raw.githubusercontent.com/Akter-Molla/Quran-bot-bn/main/Tafseer_ibn_Kathir.json")
                ]);
                
                quranData = await quranRes.json();
                arabicData = await arabicRes.json();
                tafsirData = await tafsirRes.json();
                
                initChat();
            } catch (error) {
                console.error("‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø:", error);
                document.getElementById('chatbot-body').innerHTML += 
                    '<div class="message bot">‚ùå ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá</div>';
            }
        }

        // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function searchQuran(query) {
            const normalizedQuery = convertNumbers(query);
            const suraAyaMatch = normalizedQuery.match(/^(\d+)[:\.\/,](\d+)$/);
            
            if (suraAyaMatch) {
                const [, sura, aya] = suraAyaMatch;
                const exactMatch = quranData.find(a => a.sura === sura && a.aya === aya);
                return exactMatch ? [exactMatch] : [];
            }
            
            const words = normalizedQuery.toLowerCase().split(/\s+/);
            return quranData.filter(aya => {
                const text = aya.text.toLowerCase();
                return words.some(word => text.includes(word));
            });
        }

        // ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶®
        function displayResults(results, query) {
            const chatBody = document.getElementById('chatbot-body');
            
            if (results.length === 0) {
                chatBody.innerHTML += '<div class="message bot">‡¶ï‡ßã‡¶® ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</div>';
                return;
            }
            
            chatBody.innerHTML += `<div class="message bot">"${query}" ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ${results.length}‡¶ü‡¶ø ‡¶´‡¶≤‡¶æ‡¶´‡¶≤:</div>`;
            
            results.forEach(aya => {
                const arabic = arabicData.find(a => a.sura === aya.sura && a.VerseIDAr === aya.aya);
                
                let resultHTML = `
                    <div class="message bot">
                        <strong>‡¶∏‡ßÇ‡¶∞‡¶æ ${aya.sura}, ‡¶Ü‡ßü‡¶æ‡¶§ ${aya.aya}:</strong>`;
                
                if (arabic?.ayat) {
                    resultHTML += `<div class="arabic-ayat">${arabic.ayat}</div>`;
                }
                
                resultHTML += `
                        <div>${aya.text}</div>
                        <button onclick="showFullTafsir('${aya.sura}', '${aya.aya}')" 
                                style="margin-top:5px; background:#8bc34a; color:white; border:none; padding:5px 10px; border-radius:3px; cursor:pointer;">
                            ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®
                        </button>
                    </div>`;
                
                chatBody.innerHTML += resultHTML;
                currentAya = aya;
            });
        }

        // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞
        function showFullTafsir(sura, aya) {
            const tafsirKey = `${sura}:${aya}`;
            const tafsir = tafsirData[tafsirKey];
            const arabic = arabicData.find(a => a.sura === sura && a.VerseIDAr === aya);
            const bengali = quranData.find(a => a.sura === sura && a.aya === aya);

            if (!tafsir?.text) {
                document.getElementById('chatbot-body').innerHTML += 
                    '<div class="message bot">‚ùå ‡¶è‡¶á ‡¶Ü‡ßü‡¶æ‡¶§‡ßá‡¶∞ ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</div>';
                return;
            }

            document.getElementById('fullscreen-tafsir-title').textContent = 
                `‡¶á‡¶¨‡¶®‡ßá ‡¶ï‡¶æ‡¶∏‡¶ø‡¶∞‡ßá‡¶∞ ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞ - ‡¶∏‡ßÇ‡¶∞‡¶æ ${sura}, ‡¶Ü‡ßü‡¶æ‡¶§ ${aya}`;
            
            document.getElementById('fullscreen-tafsir-text').innerHTML = `
                ${arabic?.ayat ? `<div class="arabic-ayat">${arabic.ayat}</div>` : ''}
                ${bengali?.text ? `<div class="bengali-ayat">${bengali.text}</div>` : ''}
                <div class="tafsir-container">${tafsir.text}</div>
            `;
            
            document.getElementById('fullscreen-tafsir').style.display = 'block';
        }

        // ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        function showTafsir() {
            if (!currentAya) {
                const query = document.getElementById('chatbot-input').value.trim();
                const normalizedQuery = convertNumbers(query);
                const match = normalizedQuery.match(/^(\d+)[:\.\/,](\d+)$/);
                
                if (match) {
                    currentAya = { sura: match[1], aya: match[2] };
                } else {
                    document.getElementById('chatbot-body').innerHTML += 
                        '<div class="message bot">‚ö†Ô∏è ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Ü‡ßü‡¶æ‡¶§ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</div>';
                    return;
                }
            }
            showFullTafsir(currentAya.sura, currentAya.aya);
        }

        // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶®‡ßç‡¶ß
        function closeFullscreen() {
            document.getElementById('fullscreen-tafsir').style.display = 'none';
        }

        // ‡¶¨‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá
        function showAboutBot() {
            document.getElementById('chatbot-body').innerHTML += `
                <div class="message bot">
                    <strong>‡¶ï‡ßã‡¶∞‡¶Ü‡¶® ‡¶¨‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá:</strong><br><br>
                    ‡¶∏‡¶Ç‡¶∏‡ßç‡¶ï‡¶∞‡¶£: ‡ß®.‡ß¶<br>
                    ‡¶°‡ßá‡¶≠‡ßá‡¶≤‡¶™‡¶æ‡¶∞: ‡¶Ü‡¶ï‡ßç‡¶§‡¶æ‡¶∞‡ßÅ‡¶ú‡ßç‡¶ú‡¶æ‡¶Æ‡¶æ‡¶® ‡¶Æ‡ßã‡¶≤‡ßç‡¶≤‡¶æ<br>
                    ‡¶´‡ßá‡¶∏‡¶¨‡ßÅ‡¶ï:www.Facebook.com/akter.molla/<br>
                    ‡¶ì‡ßü‡ßá‡¶¨ ‡¶∏‡¶æ‡¶á‡¶ü:https://aktermolla.blogspot.com/
                    ‡¶¨‡ßà‡¶∂‡¶ø‡¶∑‡ßç‡¶ü‡ßç‡¶Ø:<br>
                    - ‡¶ï‡ßã‡¶∞‡¶Ü‡¶®‡ßá‡¶∞ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶¨‡¶æ‡¶¶<br>
                    - ‡¶Ü‡¶∞‡¶¨‡ßÄ ‡¶Ü‡ßü‡¶æ‡¶§ ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶®<br>
                    - ‡¶á‡¶¨‡¶®‡ßá ‡¶ï‡¶æ‡¶∏‡¶ø‡¶∞‡ßá‡¶∞ ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞<br>
                    - ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ-‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø ‡¶Æ‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
                </div>`;
        }

        // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶ø‡¶ï‡¶æ
        function showUsageGuide() {
            document.getElementById('chatbot-body').innerHTML += `
                <div class="message bot">
                    <strong>‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶ø‡¶ï‡¶æ:</strong><br><br>
                    ‡ßß. ‡¶∏‡ßÇ‡¶∞‡¶æ:‡¶Ü‡ßü‡¶æ‡¶§ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: 2:255 ‡¶¨‡¶æ ‡ß®.‡ß®‡ß´‡ß´ ‡¶¨‡¶æ ‡ß®/‡ß®‡ß´‡ß´)<br>
                    ‡ß®. ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶∞‡¶π‡¶Æ‡¶æ‡¶®)<br>
                    ‡ß©. ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶Ü‡ßü‡¶æ‡¶§ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®<br>
                    ‡ß™. ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá üóëÔ∏è ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                </div>`;
        }

        // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
        function initChat() {
            // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
            document.getElementById('chatbot-toggle').addEventListener('click', function() {
                const chatbot = document.getElementById('chatbot-container');
                chatbot.style.display = chatbot.style.display === 'none' ? 'flex' : 'none';
            });

            document.getElementById('close-chatbot').addEventListener('click', function() {
                document.getElementById('chatbot-container').style.display = 'none';
            });

            document.getElementById('send-button').addEventListener('click', function() {
                const query = document.getElementById('chatbot-input').value.trim();
                if (!query) return;
                
                document.getElementById('chatbot-body').innerHTML += 
                    `<div class="message user">${query}</div>`;
                document.getElementById('chatbot-input').value = '';
                
                const results = searchQuran(query);
                displayResults(results, query);
            });

            document.getElementById('chatbot-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('send-button').click();
                }
            });

            document.getElementById('clear-button').addEventListener('click', function() {
                document.getElementById('chatbot-body').innerHTML = `
                    <div class="message bot">ü§≤ ‡¶Ü‡¶∏‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ‡ßÅ ‡¶Ü‡¶≤‡¶æ‡¶á‡¶ï‡ßÅ‡¶Æ<br />‡¶ï‡ßã‡¶∞‡¶Ü‡¶®‡ßá‡¶∞ ‡¶Ü‡ßü‡¶æ‡¶§ ‡¶¨‡¶æ ‡¶§‡¶æ‡¶´‡¶∏‡ßÄ‡¶∞ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶§‡ßá ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</div>
                    <div class="quick-actions">
                        <button class="quick-action-btn" id="about-bot-btn">‡¶¨‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá</button>
                        <button class="quick-action-btn" id="usage-guide-btn">‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶ø‡¶ï‡¶æ</button>
                    </div>`;
                
                // ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ö
                document.getElementById('about-bot-btn').addEventListener('click', showAboutBot);
                document.getElementById('usage-guide-btn').addEventListener('click', showUsageGuide);
            });

            document.getElementById('tafsir-button').addEventListener('click', showTafsir);
            document.getElementById('exit-fullscreen').addEventListener('click', closeFullscreen);
            document.getElementById('about-bot-btn').addEventListener('click', showAboutBot);
            document.getElementById('usage-guide-btn').addEventListener('click', showUsageGuide);
        }

        // ‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∞‡ßá‡¶°‡¶ø ‡¶π‡¶≤‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
